<html>
	<head>
		<title>表格嵌套</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	</head>

	<body>
		<table border="1px" cellspacing="0">
			<tr>
				<td>2014</td>
				<td>2015</td>
				<td>2016</td>
			</tr>
			<tr>
				<td>
					<table border="1px" cellspacing="0">
						<tr>
							<td>上半年</td>
							<td>下半年</td>
						</tr>
						<tr>
							<td>8000</td>
							<td>8500</td>
						</tr>
					</table>
				</td>
				<td>9000</td>
				<td>10000</td>
			</tr>
		</table>
	</body>
</html>
