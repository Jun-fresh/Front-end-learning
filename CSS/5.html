<!DOCTYPE html>
<html>
<head>
	<title>display属性</title>
	<style type="text/css">
		div,span{
			background-color:pink;
			border:1px red solid;
		}
		div{display:inline-block;
		    font-size:16px;
		    width:100px;
		    height:30px;
		    padding:20px;
		    margin:30px;}
		span{display:none;
		     width:100px;
		     height:30px;
		     padding:10px;
		     margin:20px;}
		.one{font-size:0px;}
		a:hover span{display:inline;}
	</style>
</head>
<body>
		<div>元素</div>
	    <div>元素</div>
	    <div>元素</div>
	<hr/>
	<span>元素</span><span>元素</span><span>元素</span>
	<hr/>
	<a href="#">指我。。。<span>和你捉迷藏</span></a>

</body>
</html>
