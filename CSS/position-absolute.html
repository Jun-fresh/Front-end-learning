<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	.parent{
		position: relative;
		width: 200px;
		height: 200px;
		background: blue;
	}
	.child{
		position: absolute;
		width: 80px;
		height: 80px;
		background: red;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		margin: auto auto;
	}

	</style>
</head>
<body>
	<div class="parent">
		<div class="child"></div>
	</div>
</html>
