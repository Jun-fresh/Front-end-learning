<!DOCTYPE html>
<html>
<head>
	<title>浮动float造成网页塌陷<div class="text"></div></title>
	<style type="text/css">
		.per{
			width:500px;
			height:auto;
			border:1px black solid;
		}
		.text{
			width:80px;
			height:30px;
			border:1px red solid;
			float:left;
		}
		.bro{
			width:100px;
			height:100px;
			background-color:blue;
		}
	</style>
</head>
<body>
	<div class="per">
		<div class="text"></div>
		<div class="text"></div>
		<div class="text"></div>
	</div>
	<div class="bro"></div>

</body>
</html>
