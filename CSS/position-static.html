<!DOCTYPE html>
<html>
<head>
	<title>position-static</title>
	<style type="text/css">
		.block{
			position: static;
			top: 100px;
			width: 50px;099
			height: 50px;
			line-height: 50px;
			text-align: center;
			border:2px solid blue;
			box-sizing: border-box;
		}
		.block:nth-child(1){
			border:2px solid green;
			margin-left: auto;
			margin-right: auto;
			/*margin: 20px;*/
		}
		.block:nth-child(2){
			border:2px solid red;
			/*margin: 30px;*/
		}
	</style>
</head>
<body>
	<div class="block">A</div>
	<div class="block">B</div>
	<div class="block">C</div>
	<div class="block">D</div>
</body>
</html>
