<html>

<head>
	<title>表格</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>

<body>
<table border="6" width="500px" bgcolor="#f2f2f2" cellspacing="0" cellpadding="5px" align="center">
	<caption>前端工程师</caption>
	<thead bgcolor="green">
		<tr>
			<th rowspan="2">城市</th>
	        <th colspan="2">2014年</th>
	        <th rowspan="2">2015年</th>
	        <th rowspan="2">2016年</th>
        </tr>
        <tr>
	        <th>2014年上</th>
	        <th>2014年下</th>        
        </tr>
	</thead>

	<tbody align="center" valign="middle">
        <tr bgcolor="grey">
	        <td bgcolor="#b8cce4" align="center" valign="middle">北京</td>
	        <td>8000</td>
	        <td>8000</td>
	        <td>2015年</td>
	        <td>2016年</td>
        </tr>
        <tr bgcolor="grey">
           <td bgcolor="#b8cce4" align="center" valign="middle">上海</td>
	       <td>9000</td>
	       <td>8000</td>
	       <td>2015年</td>
	       <td>2016年</td>
        </tr>
	</tbody>

	<tfoot>
		<tr align="center" valign="middle">
			<td>合计</td>
	        <td>10000</td>
	        <td>8000</td>
	        <td>2015年</td>
	        <td>2016年</td>
        </tr>
	</tfoot>

	

	</table>
</body>

</html>
