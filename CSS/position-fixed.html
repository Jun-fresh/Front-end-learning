<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	body{
		height: 8000px;
		background: blue;
	}
		.block{
			width: 80px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			border:2px solid black;
		}
		.block:nth-child(1){
			position: absolute;
			top:10px;
			left: 20px;
		}
		.block{
			position: fixed;
			top: 10px;
			left: 20px;
		}
	</style>
</head>
<body>
	<div class="block">绝对定位</div>
	<div class="block">固定定位</div>

</body>
</html>
