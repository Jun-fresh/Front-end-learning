<!DOCTYPE html>
<html>
<head>
	<title>CSS盒子模型应用</title>
	<style type="text/css">
		body,div,p{margin:0px;padding:0px;font-family:"微软雅黑";}
		.course{width:220px; background-color:#f3f4f6;border:1px #ececec solid; margin:0 auto;}
		.list1{width:100%; height:90px;background-color:#040a10;padding-top:60px;}
		.content{font-size:20px;color:#fff;font-weight:bold;text-align:center;}
		.list2{font-size:14px;border-bottom:1px #d9dde1 solid;margin:0px 15px;padding:10px 5px 5px 5px;line-height:1.5em;}
		.special{border-bottom:none;}
		span{color:#93999f;font-size:12px;}
	</style>
</head>
<body>
	<div class="course">
		<div class="list1">
			<p class="content">前端课程安排</p>
		</div>
		<div class="list2">
			<p>HTML+CSS</p>
			<span>12人在线学习</span>
		</div>
		<div class="list2">
			<p>HTML+CSS</p>
			<span>12人在线学习</span>
		</div>
		<div class="list2 special">
			<p>HTML+CSS</p>
			<span>12人在线学习</span>
		</div>
		
	</div>
</body>
</html>
